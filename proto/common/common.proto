syntax = "proto3";

package cloud9.common;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Cloud9Money/api-protos/proto/common;commonpb";

// Metadata contains common fields for all entities
message Metadata {
  // Unique identifier
  string id = 1;

  // Creation timestamp
  google.protobuf.Timestamp created_at = 2;

  // Last update timestamp
  google.protobuf.Timestamp updated_at = 3;

  // Soft delete timestamp (null if not deleted)
  google.protobuf.Timestamp deleted_at = 4;

  // Version for optimistic locking
  int64 version = 5;

  // Created by user ID
  string created_by = 6;

  // Last updated by user ID
  string updated_by = 7;
}

// Pagination request parameters
message PaginationRequest {
  // Page number (1-indexed)
  int32 page = 1;

  // Page size (max 100)
  int32 page_size = 2;

  // Sort field
  string sort_by = 3;

  // Sort direction
  SortOrder sort_order = 4;
}

// Sort order
enum SortOrder {
  SORT_ORDER_UNSPECIFIED = 0;
  SORT_ORDER_ASC = 1;
  SORT_ORDER_DESC = 2;
}

// Pagination response metadata
message PaginationResponse {
  // Current page number
  int32 page = 1;

  // Page size
  int32 page_size = 2;

  // Total number of items
  int64 total_count = 3;

  // Total number of pages
  int32 total_pages = 4;

  // Whether there's a next page
  bool has_next = 5;

  // Whether there's a previous page
  bool has_previous = 6;
}

// Status enum for common entity states
enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_ACTIVE = 1;
  STATUS_INACTIVE = 2;
  STATUS_PENDING = 3;
  STATUS_SUSPENDED = 4;
  STATUS_CLOSED = 5;
}

// Jurisdiction represents a geographical jurisdiction
enum Jurisdiction {
  JURISDICTION_UNSPECIFIED = 0;
  JURISDICTION_KE = 1;  // Kenya
  JURISDICTION_UG = 2;  // Uganda
  JURISDICTION_TZ = 3;  // Tanzania
  JURISDICTION_RW = 4;  // Rwanda
  JURISDICTION_CD = 5;  // Democratic Republic of Congo
  JURISDICTION_ET = 6;  // Ethiopia
}
